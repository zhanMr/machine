<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        html,body{
            width:100%;
            height:100%;
        }
        body{
            display:box;
            display:-webkit-box;
            -webkit-box-pack:center;
            -webkit-box-align:center;
        }
        #box{
            width:100px;
            height:100px;
            background-color:red
        }
    </style>
</head>
<body>

<div id="box" class="box1 box2">
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
</div>
<div id="test"></div>
<script type="text/javascript">
    var box = document.getElementById('box');
    box.classList.add('box3');
    box.classList.remove('box1');

    document.getElementById('test').innerHTML = '<p>aaaa</p>'
</script>
</body>
</html>
